<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        // 냅색 알고리즘 - dy[j]: j시간 안에 얻을 수 있는 최대 점수
        // 동전교환 문제처럼 앞에서부터 하면 중복이 되므로 뒤에서부터 한다.
        let answer = 0;
        let dy = Array.from({ length: m + 1 }, () => 0);
        for (let i = 0; i < arr.length; i++) {
          let ps = arr[i][0];
          let pt = arr[i][1];
          for (let j = m; j >= pt; j--) {
            dy[j] = Math.max(dy[j], dy[j - pt] + ps);
          }
        }
        answer = dy[m];
        return answer;
      }

      let arr = [
        [10, 5],
        [25, 12],
        [15, 8],
        [6, 3],
        [7, 4],
      ];
      console.log(solution(20, arr));
    </script>
  </body>
</html>
