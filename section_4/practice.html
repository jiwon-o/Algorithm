<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, arr) {
        let answer = 0;
        let tmp = new Set();

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let s = j + 1; s < n; s++) {
              let sum = arr[i] + arr[j] + arr[s];
              tmp.add(sum);
            }
          }
        }
        let arr2 = Array.from(tmp).sort((a, b) => b - a);

        answer = arr2[k - 1];
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
