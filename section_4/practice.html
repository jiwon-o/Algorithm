<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let m = arr.length;
        let n = arr[0].length;

        for (let i = 1; i <= n; i++) {
          // i: 멘토가 될수 있는 경우
          for (let j = 1; j <= n; j++) {
            // j: 멘티가 될수 있는 경우
            for (let k = 0; k < m; k++) {
              let cnt = 0;
              let pi, pj;
              for (let s = 0; s < n; s++) {
                if (arr[k][s] === i) {
                  pi = arr[k][s];
                } else if (arr[k][s] === j) {
                  pj = arr[k][s];
                }

                if (pi < pj) cnt++;
              }
              if (cnt === 3) answer++;
            }
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
