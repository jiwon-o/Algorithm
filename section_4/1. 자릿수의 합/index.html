  <body>
    <script>
      function solution(arr) {
        let answer;
        let sum = 0;
        let max = Number.MIN_SAFE_INTEGER;

        for (let x of arr) {
          let tmp = x;
          sum = 0;
          while (tmp) {
            sum += tmp % 10;
            tmp = parseInt(tmp / 10);
          }

          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (answer < x) {
              answer = x;
            }
          }
        }

        return answer;
      }

      function solution2(arr) {
        let answer;
        let sum = 0;
        let max = Number.MIN_SAFE_INTEGER;

        for (let x of arr) {
          sum = x
            .toString()
            .split("")
            .reduce((a, b) => a + Number(b), 0);

          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (answer < x) {
              answer = x;
            }
          }
        }

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution2(arr));
    </script>
