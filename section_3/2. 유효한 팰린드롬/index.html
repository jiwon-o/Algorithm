<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let len = s.length;
        s = s.toLowerCase();

        for (let i = 0; i < parseInt(len / 2); i++) {
          if (97 <= s[i].charCodeAt() && s[i].charCodeAt() <= 122) {
            if (s[i] !== s[len - i - 1]) return "NO";
          }
        }

        return answer;
      }

      function solution2(s) {
        let answer = "YES";
        s = s.toLowerCase().replace(/[^a-z]/g, ""); // a-z가 아닌 것들을 제거
        // console.log(s); // foundtimestudyydutsemitdnuof

        if (s !== s.split("").reverse().join("")) return "NO";
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution2(str));
    </script>
  </body>
</html>
