<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();
        let len = s.length;
        for (let i = 0; i < Math.floor(len / 2); i++) {
          if (s[i] !== s[len - i - 1]) {
            return "NO";
          }
        }
        return answer;
      }

      function solution2(s) {
        let answer = "YES";
        s = s.toLowerCase();
        // console.log(s.split("").reverse().join(""));
        if (s.split("").reverse().join("") !== s) {
          // split(): string을 배열로, join(): 배열을 string으로, reverse()는 배열을 거꾸로
          return "NO";
        }
        return answer;
      }

      let str = "goooG";
      console.log(solution2(str));
    </script>
  </body>
</html>
