<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let p = 1000; // 문자열의 길이보다 훨씬 큰 수

        // for문을 앞에서 한번, 뒤에서 한번씩 돌면서 p의 값이 더 작은 것으로 배열 추출
        for (let i = 0; i < s.length; i++) {
          if (s[i] === t) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }

        console.log(answer);

        p = 1000;
        for (let j = s.length - 1; j >= 0; j--) {
          if (s[j] === t) {
            p = 0;
          } else {
            p++;
            answer[j] = Math.min(answer[j], p);
          }
        }

        return answer;
      }

      let str = "teachermodea";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
