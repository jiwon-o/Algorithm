<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        // 투포인터 알고리즘으로
        let answer = [];
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);
        // arr1.sort()도 오름차순으로 정렬이 가능하지만 이는 배열 요소를 문자열로 캐스팅하고 변환된 문자열을 비교하여
        // 두자리 수 이상을 비교할 때 오름차순으로 정렬되지 않는다. ex) [1, 2, 10, 3, 20, 30] => [1, 10, 2, 20, 3, 30]
        let p1 = (p2 = 0);

        while (p1 < arr1.length && p2 < arr2.length) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else if (arr1[p1] < arr2[p2]) p1++;
          else p2++;
        }
        return answer;
      }

      function solution_me(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < m; j++) {
            if (arr1[i] === arr2[j]) {
              answer.push(arr2[j]);
            }
          }
        }
        return answer.sort((a, b) => a - b);
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
