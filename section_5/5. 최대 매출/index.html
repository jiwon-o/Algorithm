    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        // sliding window 기법
        let answer,
          sum = 0;
        for (let i = 0; i < k; i++) {
          sum += arr[i];
        }
        answer = sum;
        for (let i = k; i < arr.length; i++) {
          sum += arr[i] - arr[i - k];
          answer = Math.max(answer, sum);
        }
        return answer;
      }

      function solution_me(k, arr) {
        let answer = 0;
        let max = Number.MIN_SAFE_INTEGER;
        let lt = 0;
        let sum = 0;

        for (let rt = lt + k - 1; rt < arr.length; rt++) {
          sum += arr[lt] + arr[lt + 1] + arr[rt];
          if (sum > max) max = sum;
          sum = 0;
          lt++;
        }
        answer = max;

        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
