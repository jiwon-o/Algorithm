    <script>
      function solution(m, arr) {
        let answer = 0,
          lt = 0,
          sum = 0;

        // 투포인트 알고리즘: O(n)
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[lt++];
            if (sum === m) answer++;
          }
        }
        return answer;
      }

      function solution_me(n, arr) {
        let answer = 0;

        // O(n^2)
        for (let i = 0; i < arr.length; i++) {
          let = 0;
          sum += arr[i];
          let sum2 = 0;
          for (let j = i + 1; j < arr.length; j++) {
            sum2 += arr[j];
            if (sum2 === n - sum) {
              answer++;
            }
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
