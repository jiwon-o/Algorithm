<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s1, s2) {
        let answer = 0;
        let tH = new Map();
        let sH = new Map();

        for (let i = 0; i < s2.length; i++) {
          tH.set(s2[i], 1);
        }

        for (let i = 0; i < s2.length; i++) {
          tH.set(s1[i], tH.get(s1[i]) - 1);
          console.log(tH.get(s1[i]));
          if (tH.has(s1[i]) && tH.get(s1[i]) === 0) {
            answer++;
          }
        }

        return answer;
      }

      let a = "bacaAacba";
      let b = "abc";
      console.log(solution(a, b));
    </script>
  </body>
</html>
