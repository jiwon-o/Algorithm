<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s1, s2) {
        let answer = "YES";

        let sH = new Map();

        for (let x of s1) {
          if (sH.has(x)) {
            sH.set(x, sH.get(x) + 1);
          } else {
            sH.set(x, 1);
          }
        }
        console.log(sH);

        for (let x of s2) {
          if (!sH.has(x) || sH.get(x) === 0) {
            return "NO";
          }
          sH.set(x, sH.get(x) - 1);
        }

        return answer;
      }

      let a = "AbaAeCe";
      let b = "baeeACA";
      console.log(solution(a, b));
    </script>
  </body>
</html>
