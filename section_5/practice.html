    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        let lt = 0;
        let sum = 0;
        let max = Number.MIN_SAFE_INTEGER;

        for (let rt = lt + 2; rt < arr.length; rt++) {
          sum = 0;
          sum += arr[lt] + arr[lt + 1] + arr[rt];

          if (sum >= max) {
            max = sum;
          }
          lt++;
        }
        answer = max;

        return answer;
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
