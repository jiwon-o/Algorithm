<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = [];
        let p1 = (p2 = 0);

        while (p1 < a.length && p2 < b.length) {
          if (a[p1] <= b[p2]) {
            answer.push(a[p1]);
            p1++;
          } else {
            answer.push(b[p2]);
            p2++;
          }
        }

        if (a.length <= b.length) {
          while (p2 < b.length) {
            answer.push(b[p2]);
            p2++;
          }
        } else {
          while (p1 < a.length) {
            answer.push(a[p1]);
            p1++;
          }
        }

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
