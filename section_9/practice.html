<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        let answer = 0;
        let queue = [];
        let ch = Array.from({ length: 10001 }, () => 0);
        let dis = Array.from({ length: 10001 }, () => 0);

        queue.push(s);
        ch[s] = 1;
        dis[s] = 0;
        while (queue.length) {
          let v = queue.shift();

          for (let nv of [v + 1, v - 1, v + 5]) {
            if (nv === e) return dis[v] + 1;
            if (ch[nv] === 0) {
              ch[nv] = 1;
              dis[nv] = dis[v] + 1;
              queue.push(nv);
            }
          }
        }

        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
