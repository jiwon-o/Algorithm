<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        const das = 12;

        if (n % das !== 0) {
          answer = parseInt(n / das) + 1;
        } else {
          answer = n / das;
        }
        return answer;
      }

      function solution2(n) {
        let answer;

        // ceil: 올림, floor: 내림, round: 반올림
        answer = Math.ceil(n / 12);
        return answer;
      }

      console.log(solution2(178));
    </script>
  </body>
</html>
