<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";

        // console.log(s.indexOf('k', 3)); // 3번째부터 탐색해서 처음 k가 나오는 인덱스 출력
        // console.log(s.indexOf("a")); // -1(없는 인덱스)
        for (let i = 0; i < s.length; i++) {
          console.log(s[i], i, s.indexOf(s[i]));

          if (i === s.indexOf(s[i])) {
            answer += s[i];
          }
        }
        return answer;
      }

      // 문자열에서 'k'의 개수 출력
      function solution2(s) {
        let answer = 0;
        let pos = s.indexOf("k");

        while (pos !== -1) {
          answer++;
          pos = s.indexOf("k", pos + 1);
        }

        return answer;
      }
      console.log(solution2("ksekkset"));
    </script>
  </body>
</html>
