<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";

        for (let x of s) {
          if (x === x.toLowerCase()) {
            answer += x.toUpperCase();
          } else {
            answer += x;
          }
        }

        return answer;
      }

      function solution2(s) {
        let answer = "";

        for (let x of s) {
          let num = x.charCodeAt();

          if ("a".charCodeAt() <= num && num <= "z".charCodeAt()) {
            answer += String.fromCharCode(num - 32); // 아스키코드 숫자를 문자로
          } else {
            answer += x;
          }
        }
        return answer;
      }

      function solution3(s) {
        let answer = s.toUpperCase();

        return answer;
      }

      console.log(solution3("ItIsTimeToStudy"));
    </script>
  </body>
</html>
