      function solution(arr) {
        let answer;
        let min = Number.MAX_SAFE_INTEGER; // 임의의 매우 큰 숫자

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        answer = min;
        return answer;
      }
