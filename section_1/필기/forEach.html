<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // forEach: 배열 탐색

      // function forEach(predicate, thisArg?){
      //   for(let i=0; i<a.length; i++){
      //       predicate(a[i], i);
      //   }
      // }

      a = [10, 11, 12, 13, 14, 15];
      a.forEach(
        function (v, i) {
          console.log(v, i, this);
        },
        [1, 2]
      );

      // use Arrow function
      a.forEach((arr) => console.log(arr));
    </script>
  </body>
</html>
