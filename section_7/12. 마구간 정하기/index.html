<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(stable, dist) {
        let cnt = 1; // 말의 수
        let ep = stable[0]; // 말을 넣은 마지막 마구간
        for (let i = 1; i < stable.length; i++) {
          if (stable[i] - ep >= dist) {
            cnt++;
            ep = stable[i];
          }
        }
        return cnt;
      }
      function solution(c, stable) {
        let answer;
        stable.sort((a, b) => a - b);
        let lt = 1; // 두 말 사이의 최솟값
        let rt = stable[stable.length - 1]; // 두 말 사이의 최대값
        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (count(stable, mid) >= c) {
            answer = mid;
            lt = mid + 1;
          } else rt = mid - 1;
        }
        return answer;
      }

      let arr = [1, 2, 8, 4, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
