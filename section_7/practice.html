<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(c, arr) {
        let answer;

        arr.sort((a, b) => a - b);
        let lt = 1; // 최소 거리
        let rt = arr[arr.length - 1] - arr[0]; // 8 최대 거리

        console.log(arr);

        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          let cnt = 1;
          let ep = arr[0];
          for (let i = 1; i < arr.length; i++) {
            if (arr[i] - ep >= mid) {
              cnt++;
              ep = arr[i];
            }
          }

          if (cnt < c) {
            rt = mid - 1;
          } else {
            answer = mid;
            lt = mid + 1;
          }
        }

        return answer;
      }

      let arr = [1, 2, 8, 4, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
