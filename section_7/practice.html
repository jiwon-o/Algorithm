<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let arr_copy = [...arr]; // 깊은 복사
        // let arr_copy = arr.slice(); // 깊은 복사지만 arr 안에 부분 배열이 있을 시 얕은 복사
        arr_copy.sort((a, b) => a - b);

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== arr_copy[i]) answer.push(i + 1);
        }
        return answer;
      }

      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      console.log(solution(arr));
    </script>
  </body>
</html>
