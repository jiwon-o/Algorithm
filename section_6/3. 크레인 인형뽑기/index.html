<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        let stack = [];
        moves.forEach((pos) => {
          for (let i = 0; i < board.length; i++) {
            if (board[i][pos - 1] !== 0) {
              let tmp = board[i][pos - 1];
              board[i][pos - 1] = 0;
              if (tmp === stack[stack.length - 1]) {
                stack.pop();
                answer += 2;
              } else stack.push(tmp);
              break;
            }
          }
        });

        return answer;
      }

      function solution_me(board, moves) {
        let answer = 0;
        let stack = [];
        let n = board.length;

        moves.forEach((move) => {
          for (let i = 0; i < n; i++) {
            if (board[i][move - 1] !== 0) {
              stack.push(board[i][move - 1]);
              board[i][move - 1] = 0;
              break;
            }
          }
          if (stack[stack.length - 1] === stack[stack.length - 2]) {
            answer += 2;
            stack.pop();
            stack.pop();
          }
        });

        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
