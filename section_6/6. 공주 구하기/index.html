<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;
        let queue = Array.from({ length: n }, (v, i) => i + 1);

        while (queue.length) {
          // queue.length가 0이 되면 종료
          for (let i = 1; i < k; i++) queue.push(queue.shift());
          queue.shift();
          if (queue.length === 1) answer = queue.shift();
        }
        return answer;
      }

      function solution_me(n, k) {
        let answer;
        let queue = Array.from({ length: n }, (v, i) => i + 1);
        let tmp = 1;

        while (queue.length !== 1) {
          if (tmp === k) {
            queue.shift();
            tmp = 1;
          }
          queue.push(queue.shift());
          tmp++;
        }
        answer = queue[0];
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
