<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = "YES";
        let queue = need.split("");

        for (let x of plan) {
          if (queue.includes(x)) {
            if (x !== queue.shift()) return "NO";
          }
        }
        if (queue.length > 0) return "NO";
        return answer;
      }

      function solution_me(need, plan) {
        let answer = "YES";
        let queue = plan.split("");

        for (let x of need) {
          while (x !== queue[0]) {
            queue.shift();
            if (!queue.includes(x)) return "NO";
          }
          queue.push(queue.shift());
        }
        if (queue.join("") !== need) return "NO";

        return answer;
      }

      let a = "CBA";
      let b = "CBDAGE";
      console.log(solution(a, b));
    </script>
  </body>
</html>
