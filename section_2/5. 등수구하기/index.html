<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let rank = 1;

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              rank++;
            }
          }
          answer.push(rank);
          rank = 1;
        }

        return answer;
      }

      function solution2(arr) {
        let n = arr.length;
        let answer = Array.from({ length: n }, () => 1); // 길이는 arr.length, 1로 초기화한 배열
        //console.log(answer); // [1, 1, 1, 1, 1]

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (arr[i] < arr[j]) {
              answer[i]++;
            }
          }
        }

        return answer;
      }
      let arr = [87, 89, 92, 100, 76];
      console.log(solution2(arr));
    </script>
  </body>
</html>
